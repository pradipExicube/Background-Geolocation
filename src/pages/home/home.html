<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Background location tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button color="secondary"(click)="start()">Start Tracking</button>
  <button ion-button color="danger"(click)="stop()">Stop Tracking</button>

  <div>{{locations?.lat}}</div>
  <div>{{locations?.lng}}</div>
</ion-content>
